<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>文字がブレる</title>
  <link href="../base.css" rel="stylesheet"/>
  <style>
    .link {
      position: relative;

      &::before,
      &::after {
        content: attr(data-text);
        position: absolute;
        opacity: 0;
        pointer-events: none;
        transition: transform 0.2s ease, opacity 0.2s ease;
        inset: 0;
      }

      /* 左側にずれる */
      &::before {
        transform: translateX(10px);
      }

      /* 右側にずれる */
      &::after {
        transform: translateX(-10px);
      }

      /* ホバー時に中央に戻し、opacityを1にする */
      &:hover::before,
      &:hover::after {
        transform: translateX(0);
        opacity: 1;
      }
    }


  </style>
</head>
<body>
<ul class="hover-01-03">
  <li class="list"><a class="link" data-text="HOME" href="#">HOME</a></li>
  <li class="list"><a class="link" data-text="ABOUT US" href="#">ABOUT US</a></li>
  <li class="list"><a class="link" data-text="PRODUCTS" href="#">PRODUCTS</a></li>
  <li class="list"><a class="link" data-text="COMPANY" href="#">COMPANY</a></li>
  <li class="list"><a class="link" data-text="CONTACT" href="#">CONTACT</a></li>
</ul>
</body>
</html>
