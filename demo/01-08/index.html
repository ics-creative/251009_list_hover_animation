<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>8. 文字がかたかた動く</title>
  <link href="../base.css" rel="stylesheet">
  <style>
    .link {
      font-size: 1.2em;
    }

    /* PUDDINGのスタイル */
    .pudding {
      & .link {
        display: flex;
        gap: 6px;
      }
      & .imageWrap {
        position: relative;
        width: 30px;
        height: 30px;
      }
      & .img {
        position: absolute;
      }
      & .link {
        & .img01 {
          bottom: 4px;
          z-index: -10;
          width: 30px;
        }
        & .img02 {
          bottom: -1px;
          left: -3px;
          z-index: -20;
          width: 37px;
        }
      }

      /* PUDDINGにアニメーションを適用 */
      &:hover .link .img01 {
        animation: pudding 0.45s ease;
      }
    }

    /* PUDDING以外にアニメーションを適用 */
    .list {
      &:not(.pudding) .link:hover {
        animation: monyun 0.45s;
      }
    }

    /* 文字が震えるアニメーション */
    @keyframes monyun {
      0% {
        translate: 0 0;
        rotate: 0deg;
      }
      20% {
        translate: 2px -2px;
        rotate: 2deg;
      }
      40% {
        translate: -2px 2px;
        rotate: -2deg;
      }
      60% {
        translate: 2px -1px;
        rotate: 1deg;
      }
      80% {
        translate: -1px 1px;
        rotate: -1deg;
      }
      100% {
        translate: 0 0;
        rotate: 0deg;
      }
    }

    /* プリンが震えるアニメーション */
    @keyframes pudding {
      0% {
        translate: 0 0;
        rotate: 0deg;
      }
      20% {
        translate: 1px 0;
        rotate: 2deg;
      }
      40% {
        translate: -1px 0;
        rotate: -2deg;
      }
      60% {
        translate: 1px 0;
        rotate: 1deg;
      }
      80% {
        translate: -1px 0;
        rotate: -1deg;
      }
      100% {
        translate: 0 0;
        rotate: 0deg;
      }
    }
  </style>
</head>

<body>
<ul class="hover-01-08">
  <li class="list"><a class="link" href="#">HOME</a></li>
  <li class="list"><a class="link" href="#">ABOUT US</a></li>
  <li class="list"><a class="link" href="#">PRODUCTS</a></li>
  <li class="list"><a class="link" href="#">COMPANY</a></li>
  <li class="list pudding">
    <a class="link" href="#">
      PUDDING
      <span aria-label="プリンのイラスト" class="imageWrap">
        <img alt="" class="img img01" src="images/icon-pudding.png">
        <img alt="" class="img img02" src="images/icon-dish.png">
      </span>
    </a>
  </li>
</ul>
</body>
</html>
