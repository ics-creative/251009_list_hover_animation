<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>黒丸が出現する</title>
  <link href="../base.css" rel="stylesheet" type="text/css"/>
  <style>
    .hover-01-05-list {
      position: relative;
      border-radius: 50%;
    }

    .hover-01-05-list::after {
      content: "";
      position: absolute;
      top: -8px;
      left: -10px;
      display: grid;
      place-items: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ffffff;
      transition: scale 0.2s;
      scale: 0;
      mix-blend-mode: difference; /* 差の絶対値 */
    }

    .hover-01-05-list:hover::after {
      scale: 1;
    }
  </style>
</head>

<body>
<ul class="hover-01-05">
  <li class="hover-01-05-list"><a href="#">HOME</a></li>
  <li class="hover-01-05-list"><a href="#">ABOUT US</a></li>
  <li class="hover-01-05-list"><a href="#">PRODUCTS</a></li>
  <li class="hover-01-05-list"><a href="#">COMPANY</a></li>
  <li class="hover-01-05-list"><a href="#">CONTACT</a></li>
</ul>
</body>
</html>
