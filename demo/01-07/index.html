<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>アイコンが回転する & 文字がアウトライン化する</title>
  <link href="../base.css" rel="stylesheet"/>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap");

    .hover-01-07 {
      font-family: "Dela Gothic One", sans-serif;
    }

    .link {
      position: relative;
      display: flex;
      align-items: center;
      color: #000079;

      /* ホバーで文字のアウトライン化 */
      &:hover .text,
      &:hover .numberButton {
        color: #ffffff;
        -webkit-text-stroke: 1px #000079;
      }

      /* ホバーでアイコンが回転 */
      &:hover .rotatingSvg {
        animation: rotate 7.0s linear infinite;
      }
    }

    .text {
      position: absolute;
      left: 2.2em;
      font-size: 1.8em;
    }

    .numberButton {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 5em;
      height: 5em;
      padding-bottom: 2px;
    }

    .rotatingSvg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .numberInner {
      z-index: 1;
      display: grid;
      align-items: flex-start;
      line-height: 1;
    }

    .number {
      padding-bottom: 0.2em;
      font-size: 1.1em;
      border-bottom: 0.2em solid #000079;
    }

    /* 回転アニメーション */
    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
<ul class="hover-01-07">
  <li class="list">
    <a class="link" href="#">
      <div class="numberButton">
        <img alt="" aria-hidden="true" class="rotatingSvg" src="images/icon.svg">
        <span class="numberInner">No.<span class="number">01</span></span>
      </div>
      <span class="text">HOME</span>
    </a>
  </li>
  <li class="list">
    <a class="link" href="#">
      <div class="numberButton">
        <img alt="" aria-hidden="true" class="rotatingSvg" src="images/icon.svg">
        <span class="numberInner">No.<span class="number">02</span></span>
      </div>
      <span class="text">ABOUT</span>
    </a>
  </li>
  <li class="list">
    <a class="link" href="#">
      <div class="numberButton">
        <img alt="" aria-hidden="true" class="rotatingSvg" src="images/icon.svg">
        <span class="numberInner">No.<span class="number">03</span></span>
      </div>
      <span class="text">SERVICE</span>
    </a>
  </li>
  <li class="list">
    <a class="link" href="#">
      <div class="numberButton">
        <img alt="" aria-hidden="true" class="rotatingSvg" src="images/icon.svg">
        <span class="numberInner">No.<span class="number">04</span></span>
      </div>
      <span class="text">CONTACT</span>
    </a>
  </li>
</ul>
</body>
</html>
